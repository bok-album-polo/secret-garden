# Global Project Settings
project_meta:
  version: "1.0.0"
  environment: "production" # Options: production, development
  num_public_sites: 2 
  num_unique_pk_sequences: 20
  mode: "readwrite" # Options: readonly, readwrite

# Shared Database Infrastructure (PostgreSQL)
database_server:
  host: "127.0.0.1"
  port: 5432
  db_name: "central_management_db"

# Core Application Logic Constants
application_config:
  pk_length: 5
  common_sequence_threshold: .02 # reject pk_sequence if pk_sequence in top n% of common PINs
  pk_max_history: 20 # Note: Must be >= pk_length
  generated_password_length: 8
  generated_password_charset: "0123456789"

# DO NOT EDIT secret_door_fields here. Make changes under each public_site if required.
secret_door_fields:
  - name: "name"
    label: "Name"
    html_type: "text"
    help_text: "e.g. John Doe"
    maxlength: 255
    pg_type: "VARCHAR"
    required: true
  - name: "email"
    label: "Email"
    html_type: "email"
    help_text: "name@company.com"
    maxlength: 255
    pg_type: "VARCHAR"
    required: true
  - name: "message"
    label: "Message"
    html_type: "textarea"
    help_text: ""
    maxlength: 1000
    pg_type: "VARCHAR"
    required: false
  - name: "file"
    label: "Upload File"
    html_type: "file"
    help_text: "Upload File"
    pg_type: "JSONB"
    required: false

# global secret_page_fields
secret_page_fields:
  - name: "primary_email"
    label: "Registration Email"
    html_type: "email"
    help_text: "you@example.com"
    maxlength: 255
    pg_type: "VARCHAR"
    required: true

# Central Administrative Portal
admin_site:
  domain: "example0.com"
  db_credentials:
    user: "super_admin"
    pass: "password"

# Per-Domain Configuration
public_sites:
  - domain: "example1.com"
    db_credentials:
      user: "example1.com"
      pass: "password" 
    routing_secrets:
        secret_door: "contact"   
        secret_page: "registration" 
    pages_menu: #first page is always home
        - home
        - about-us
        - garden-design
        - maintenance
        - tools
        - contact
    num_tripwire_pages: 1 # Must be < count of pages_menu - 2

  - domain: "example2.com"
    db_credentials:
      user: "example2.com"
      pass: "password"
    routing_secrets: # URL Routing Slugs
        secret_door: "contact"   
        secret_page: "registration" 
    pages_menu: #first page is always home
        - home
        - ursa-major
        - orion
        - cassiopeia
        - leo
        - scorpius
        - cygnus
        - taurus
        - lyra
        - contact
    secret_door_fields:
      - name: "name"
        label: "Contact Person"
        help_text: "Please provide the name of the project lead."
      - name: "email"
        label: "Business Email"
        help_text: "Use your @company address."
      - name: "message"
        label: "Inquiry Details"
        help_text: "Briefly describe your requirements (max 1000 chars)."
    num_tripwire_pages: 1 # Must be < count of pages_menu - 2

